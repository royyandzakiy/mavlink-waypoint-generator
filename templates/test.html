<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Shape Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        .delete-btn {
        @apply ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-xs;
        }
        /* Add button styling for clarity */
        button {
            color: white; /* Ensure text color is visible on Tailwind colors */
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="w-64 bg-gray-100 p-4 h-screen flex flex-col">
            <div>
                <h1 class="text-xl font-bold mb-4">Shape Creator</h1>
                <div class="space-y-2">
                    <button id="boxBtn" class="w-full bg-gray-300 p-2 rounded transition-all">
                        Create Box
                    </button>
                    <button id="circleBtn" class="w-full bg-gray-300 p-2 rounded transition-all">
                        Create Circle
                    </button>
                    <button id="polygonBtn" class="w-full bg-gray-300 p-2 rounded transition-all">
                        Create Polygon
                    </button>
                </div>
            </div>

            <div class="mt-4 flex-1 overflow-auto">
                <h2 class="font-bold mb-2">Created Shapes</h2>
                <div id="shapeList" class="space-y-2"></div>
            </div>
        </div>

        <div id="map" class="flex-1"></div>
    </div>

    <script src="test.js"></script>
</body>
</html>
